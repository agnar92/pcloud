<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PCloud — Home</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    .wrap{max-width:960px;margin:28px auto;padding:0 14px}
    h1{font-size:22px;margin:0 0 14px}
    .card{background:#131318;border:1px solid var(--border);border-radius:12px;padding:12px;margin:12px 0}
    .row{display:flex;gap:10px;align-items:center;margin:8px 0}
    .pill{padding:6px 10px;border-radius:999px;background:#1a1b22;border:1px solid var(--border);font-size:12px}
    .dot{width:10px;height:10px;border-radius:999px;display:inline-block;margin-right:6px;background:#666}
    .dot.ok{background:#2ecc71}
    .right{margin-left:auto;display:flex;gap:8px}
    .input{flex:1;min-width:200px;background:#171721;color:#e8e8ef;border:1px solid var(--border);border-radius:8px;padding:8px}
    .small{font-size:12px;color:#9aa0a6}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid var(--border);background:#191922;color:#e7e7ea;cursor:pointer}
    .btn.primary{background:#1f2430;border-color:#2b2f3a}
    .btn.warn{background:#2d2612;border-color:#58481c}
    #addBox{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>PCloud — PC Profiles</h1>

    <div id="list"></div>

    <div class="card">
      <div class="row" style="justify-content:space-between">
        <strong>Add PC</strong>
        <button id="toggleAdd" class="btn">Add / Resolve</button>
      </div>
      <div class="card">
      <div class="row" style="justify-content:space-between">
        <strong>Pair host (no QR)</strong>
        <button id="pairImport" class="btn">Import pairing file</button>
      </div>
      <div class="small" id="pairMsg">Import a .pcloud-pair exported from your PC once.</div>
    </div>
      <div id="addBox">
        <div class="row">
          <label style="width:90px">Name</label>
          <input id="addName" class="input" placeholder="My-PC">
        </div>
        <div class="row">
          <label style="width:90px">MAC</label>
          <input id="addMac" class="input" value="58:11:22:C7:A5:C8">
        </div>
        <div class="row">
          <label style="width:90px">Port</label>
          <input id="addPort" class="input" value="8080">
          <div class="right">
            <button id="addBtn" class="btn primary">Save</button>
          </div>
        </div>
        <div class="small" id="addMsg">Idle</div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/home.js"></script>
</body>
</html>
